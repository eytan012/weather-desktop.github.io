<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet"
          href="style.css">
    <title>Weather App</title>

</head>
<body>
<div class="container my-5 mx-auto">
    <h1 class="text-muted text-center my-4">Weather-App</h1>
    <form class="change-location my-4 text-center text-muted">
        <label for="city">Enter location to get Weather information</label>

        <input type="text" name="city" id="city" class="form-control p-1">

    </form>

    <div class="card shadow-sm bg-white rounded d-none">
        <img src="https://via.placeholder.com/400x300" class="time card-img-top" alt="">
        <div class="icon bg-light mx-auto text-center">
            <img src=""
                 alt=""
                 srcset="">
        </div>
        <div class="text-muted text-uppercase text-center details">
            <h5 class="my-3">City name</h5>
            <div class="my-3">Weather condition</div>
            <div class="display-4 my-4">
                <span>temp</span>
                <span>&deg;C</span>
            </div>
        </div>
        <button type="submit" class="btn btn-dark my-1 text-center clear-btn">Clear</button>


    </div>


</div>

<script src="js/app-api.js"></script>
<script src="js/app.js"></script>
</body>
</html>
